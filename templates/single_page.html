<!DOCTYPE html>
<html>
    <head>
        <style>
    
            ul, .page-list {
                list-style-type: none;
            }

            .page-list {
                margin: 0;
                padding: 0;
                display: block;
            }
    
            .caret {
                cursor: pointer;
                user-select: none;
            }
    
            .caret::before {
                content: "\25B6";
                color: black;
                display: inline-block;
                margin-right: 6px;
            }
    
            .caret-down::before {
                transform: rotate(90deg);
            }
    
            .nested {
                display: none;
            }

            .active {
                display: flex;
            }

            .page-active {
                display: block;
            }

            .image-list {
                list-style-type: none;
                margin: 5;
                margin-top: 10%;
                padding: 5;
                flex-direction: column;
            }
            #currentPage {
                max-width: 100%;
                height: auto;
            }

            .column {
                float: left;
                width: 50%;
                height: 100%;
                margin-top: 50px;
                overflow: scroll;
            }

            body {
                scrollbar-width: none;
            }
            .row, html, body {
                height: 98%;
            }
                
            .row:after {
                position: static;
                content: "";
                display: table;
                clear: both;
            }

            .arrow {
                position: absolute;
                border: solid black;
                border-width: 0 10px 10px 0;
                display: inline-block;
                padding: 3px;
                top: 48%;
            }

            .right {
                transform: rotate(-45deg);
                -webkit-transform: rotate(-45deg);
                right: 20px;
            }

            .left {
                transform: rotate(135deg);
                -webkit-transform: rotate(135deg);
                left: 20px;
            }

            .image {
                max-width: 90%;
                height: auto;
            }

            .image-li {
                padding-top: 50px;
                padding-bottom: 50px;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="column">
                <form action={{left_arrow}} method = "GET">
                    <button class="arrow left" type="submit"></button>
                </form>
                <form action={{right_arrow}} method="GET">
                    <button class="arrow right" type="submit"></button>
                </form>
                <img id="currentPage" src={{ page_img }}/>
            </div>
            <div class="column">
                <div>
                    <!-- {% for page_tree in treeview %}
                        <ul class="page-list inactive" id="page{{loop.index-1}}">
                            {{page_tree}}
                        </ul>
                    {% endfor %} -->
                    <ul class="page-list page-active">
                        {{treeview}}
                    </ul>
                </div>
                <hr>
                <div>
                    {% if image_dict %}
                    <ul class="image-list">
                        {% for image_data in image_dict %}
                        <li class="image-li">
                            <img class="image" src="{{ image_data['location'] }}"/>
                            <br>
                            <span>Height: {{image_data['height'] | commafy}}</span>
                            <br>
                            <span>Width: {{image_data['width'] | commafy}}</span>
                            <br>
                            <span>Size (bytes): {{image_data['size'] | commafy}}</span>
                        </li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
            </div>
        </div>
        <script>
            var toggler = document.getElementsByClassName("caret");
            var i;

            for (i = 0; i < toggler.length; i++) {
                toggler[i].addEventListener("click", function() {
                    this.parentElement.querySelector(".nested").classList.toggle("page-active");
                    this.classList.toggle("caret-down");
                });
            }
        </script>
    </body>
</html>
